<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoApp - Vite</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-main">
    <img class="logo" src="../Logo.png" alt="">
  </header>
  <div class="main">
    
    <div class="input-container" >
      <input class="input-search" type="text" placeholder="Agregar una nueva tarea">
      <button>Crear</button>
    </div>
     
    <div class="tasks-container"> 
      <div class="info">
        <div class="all">
          <p class="todas">
            Todas
          </p>
          <div class="counter">
            <p class="contador">0</p>
          </div>
        </div>
        <div class="pendings">
          <p class="pendientes">
            Pendientes
          </p>
          <div class="counter-pendings">
            <p class="contador-pendientes">
              0
            </p>
          </div>
        </div>
        <div class="completed">
          <p class="completadas">
            Terminadas
          </p>
          <div class="counter-completed">
            <p class="contador-completadas">
              0
            </p>
          </div>
        </div>
        <div class="delete">
          <p class="borrar">
            Borrar completadas
          </p>
          <div class="icon-delete">
            <img class="icon-delete-logo" src="../garbage.png" alt="">
          </div>
        </div>
      </div>
      <div class="empty"><li>Integer urna interdum massa libero auctor neque turpis turpis semper. Duis vel sed fames integer.<img class="icon-delete-task-logo" src="/garbage.png" alt=""></li><li>hola</li</div>

    </div>
  </div>
</body>
</html>
